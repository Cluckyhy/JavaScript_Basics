<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证</title>
    <script>
    </script>
</head>

<body>
    <section>
        <form action="" method="post" name="myform" class="form">
            <label for="user_name">真实姓名<br>
                <input type="text" name="user_name" id="user_name" required pattern="^([\u4e00-\u9fa5]+|([a-z]+\s?)+)$"/><br>
            </label>
            <label for="user_item">比赛项目<br>
                <input type="text" name="user_item" id="user_item" list="ball" required/><br>
            </label>
            <datalist id="ball">
                <option value="篮球"></option>
                <option value="羽毛球"></option>
                <option value="桌球"></option>
            </datalist>
            <label for="user_email">电子邮箱<br>
                <input type="email" name="user_email" id="user_email" pattern="^[0-9a-z][a-z0-9\._-]{1,}@[a-z0-9-]{1,}">
            </label>
        </form>
    </section>
</body>

</html>
