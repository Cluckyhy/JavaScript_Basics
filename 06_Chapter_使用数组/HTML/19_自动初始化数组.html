        //为Array定义一个矩阵式二维数组定义函数
        Array.matrix = function(m, n, initial) {
            var a, i, j, mat = [];
            for (i = 0; i < m; i += 1) {
                a = [];
                for (j = 0; j < n; j += 1) {
                    a[j] = initial;
                }
                mat[i] = a;
            }
            return mat;
        }
        var myMatrix = Array.matrix(5, 5, 0);
        console.log(myMatrix[2][4]); //返回0
        console.log(myMatrix);
