<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    const array = [1, 5, -6, -100, 23]

    function MinAndMax(arr) {
      let max = arr[0]
      let min = arr[0]
      let result = []
      arr.forEach((item) => {
        if (item > max) {
          max = item
        }
        if (item < min) {
          min = item
        }
      })
      result.push(min)
      result.push(max)
      return result
    }

    console.log(MinAndMax(array));
  </script>
</body>
</html>
