<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice的多处用法</title>
    <script>
        //第一种
        var a = [1, 2, 3, 4, 5];
        a.splice(1, 2, 55, 66, 77); //执行删除和插入操作
        console.log(a); //返回[1,55,66,77,4,5]

        //第二种
        var a = [1, 2, 3, 4, 5, 6];
        a.splice(2, 2); //从第三个元素开始执行删除，删除2个元素
        console.log(a); //返回[1,2,5,6]

        //第三种
        var a = [1, 2, 3, 4, 5, 6];
        a.splice(2); //从第三个元素开始执行删除
        console.log(a); //返回[1,2]

        //第四种
        var a = [1, 2, 3, 4, 5, 6];
        a.splice(2, 0, 0, 0, 0, 0); //执行插入多个元素操作
        console.log(a); //返回[1,2,0,0,0,0,3,4,5,6]

        //第五种
        var a = [1, 2, 3, 4, 5];
        var b = a.splice(2); //得到a从第三个元素开始删除的元素
        console.log(b); //返回[3,4,5]

        var a = [1, 2, 3, 4, 5];
        var b = a.splice(6, 2, 2, 3); //起始值大于length属性值，则表示在尾部插入2,3的值，而不进行删除操作
        console.log(a); //返回[1,2,3,4,5,2,3]
        console.log(b); //返回空数组

        var a = [1, 2, 3, 4, 5];
        var b = a.splice(-2, -2, 23, 34); //第一、二个参数都是负值
        console.log(a); //返回[1,2,3,23,34,4,5]
        console.log(b); //返回空数组

        //第六种
        var b = a.splice(2, 0); //不执行删除操作
        console.log(b.constructor == Array); //返回true，说明是一个空数组
    </script>
</head>

<body>

</body>

</html>
