<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reverse</title>
</head>
<body>
<script>
  //12、reverse
  /*
  方法将数组中元素的位置颠倒，并返回该数组。数组的第一个元素会变成最后一个，
  数组的最后一个元素变成第一个。该方法会改变原数组。
   */
  const array = ['one', 'two', 'three'];
  console.log('array:', array); //['one', 'two', 'three']

  const reversed = array.reverse();
  console.log('reversed:', reversed); //['three', 'two', 'one']

  console.log(array); //['three', 'two', 'one']
</script>
</body>
</html>
