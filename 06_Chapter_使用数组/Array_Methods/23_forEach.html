<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>forEach</title>
</head>
<body>
<script>
  //23、forEach
  // 方法对数组的每个元素执行一次给定的函数。
  // arr.forEach(callback(currentValue [, index [, array]])[, thisArg])
  const array1 = ['a', 'b', 'c'];

  array1.forEach(element => console.log(element));

  //不对未初始化的值进行任何操作（稀疏数组）
  //下面数组，只会执行3次
  //3 和 7 之间空缺的数组单元未被 forEach() 调用 callback 函数，或进行任何其他操作。
  const arraySparse = [1,3,,7];
  let numCallbackRuns = 0;

  arraySparse.forEach(function(element){
    console.log(element);
    numCallbackRuns++;
  });

  console.log("numCallbackRuns: ", numCallbackRuns);


  // 如果forEach遍历的数组，数组里面存在对象，然后通过item改变对象里面的值，是会影响到数组里面的对象的值的
  // 例子:
  const array2 = [
    {
      name:'chy',
      age: 22
    },
    {
      name: 'BMZ',
      age: 44
    }
  ]

  array2.forEach(item => {
    if(item.name === 'chy'){
      item.age = 18
    }
  })

  console.log(array2);



</script>
</body>
</html>
