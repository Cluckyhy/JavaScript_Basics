<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON介绍</title>
</head>

<body>
  <script>
    /*
      为了实现前后端通信，比如前端的是JS，后端的是Java。两者需要通信，就必须有共同的语言。
      JS中的对象只有JS自己认识，其他语言都不认识。所以这时候就要采取一种数据交互格式--->JSON
      JSON就是一个特殊格式的字符串，这个字符串可以被任意的语言所识别
        并且可以转换为任意语言中的对象，JSON在开发中主要用来数据的交互
      JSON
        JavaScript Object Notation JS对象表示法
        JSON个格式和JS对象的格式一样，只不过JSON字符串中的属性名必须加双引号
          其他的和JS语法一致
        JSON分类：
          1、对象()
          2、数组[]
        JSON中允许的值：
          1、字符串
          2、数值
          3、布尔值
          4、null
          5、对象
          6、数组
    */

    //创建一个对象
    //JSON中的属性名必须要用双引号引起来
    var obj = '{"name":"陈慧亿","age":18,"gender":"男"}';

    var obj1 = '[1,2,3,"hello",true]';

    var obj2 = '{"arr":[1,3,4,true]}';

    var obj3 = '[{"name":"陈慧亿","age":18,"gender":"男"},{"name":"露露","age":16,"gender":"女"}]'

    /*
      将JSON字符串转换为JS中对象
        在JS中，为我们提供了一个工具类，就叫JSON
        这个对象可以帮助我们将一个JSON转换为JS对象，也可以将一个JS对象转换为JSON

    */
    console.log(JSON);

    /*
      json --> js对象
        JSON.parse()
          可以将以JSON字符串转换为js对象
          它需要一个JSON字符串作为参数，会将该字符串转换为JS对象并返回
    */

    var json = '{"name":"陈慧亿","age":18,"gender":"男"}';

    var o = JSON.parse(json);
    console.log(o);
    console.log(o.name);
    console.log(o.age);

    var json2 = '[1,2,3,"hello",true]';

    var o2 = JSON.parse(json2);
    console.log(o2);
    console.log(o2[4]);

    var json3 = '{"arr":[1,3,4,true]}';

    var o3 = JSON.parse(json3);
    console.log(o3);
    console.log(o3.arr);



    /*
      JS对象 --> JSON
        JSON.stringify()
          可以将一个JS对象转换为JSON字符串
          需要一个JS对象作为参数，会返回一个JSON字符串
    */

    var obj4 = {
      name: "陈慧亿",
      age: 22,
      gender: "男"
    };

    var str = JSON.stringify(obj4);
    console.log(typeof str); //string
    console.log(str);
  </script>
</body>

</html>
