<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尾递归</title>
    <script>
        //尾递归是递归的一种优化算法，它从最后开始计算，每递归一次就算出相应的结果。不用去保护任何局部变量
        function f(n, a) {
            return (n == 1) ? a : f(n - 1, a * n);
        }
        console.log(f(5, 1));
    </script>
</head>
