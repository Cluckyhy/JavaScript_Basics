<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数柯里化</title>
    <script>
        //函数柯里化的作用是将需要传入多个参数的函数变为只需要传入一个参数的函数
        //柯里化
        var add = function(x) {
            return function(y) {
                return x + y;
            }
        }
        console.log(add(2)(3)); //返回5
    </script>
</head>

<body>

</body>

</html>
