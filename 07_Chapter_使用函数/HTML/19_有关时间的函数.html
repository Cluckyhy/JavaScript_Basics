<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>有关时间的函数</title>
  </head>

  <body>
    <script type="text/javascript">
      //获取当前时间的时间戳
      let time1 = Date.now();
      console.log(time1);

      //获取当前时间的时分秒
      let time2 = new Date('2021-12-12');
      console.log(time2);

      const obj = {}

      obj.time = new Date(Date.now())
      console.log(obj.time);
    </script>
  </body>

</html>
