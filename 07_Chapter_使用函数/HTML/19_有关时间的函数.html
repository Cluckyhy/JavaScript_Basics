<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>有关时间的函数</title>
  </head>

  <body>
    <script type="text/javascript">
      //获取当前时间的时间戳
      let time1 = Date.now();
      console.log(time1);     //  1669361759732

      //获取当前时间的时分秒
      let time2 = new Date('2021-12-12');
      console.log(time2);     //  Sun Dec 12 2021 08:00:00 GMT+0800 (中国标准时间)

      const obj = {}

      obj.time = new Date(16693617435565)
      console.log(obj.time);  //  Fri Nov 25 2022 15:36:25 GMT+0800 (中国标准时间)  16693617435565这个时间戳的日子

      let time3 = new Date()
      console.log(time3);     //  Fri Nov 25 2022 15:37:29 GMT+0800 (中国标准时间)  当前时间

      /* 
        参数1(year)：(0--99)表示1900 -- 1999年，表示年份的整数值。0 到 99 会被映射至 1900 年至 1999 年，其它值代表实际年份
        参数2(month)：表示月份的整数值，从 0（1 月）到 11（12 月）。
        参数3(day)：表示一个月中的第几天的整数值，从 1 开始。默认值为 1。
        参数4(hours)：表示一天中的小时数的整数值 (24 小时制)。默认值为 0（午夜）。
        参数4(minutes)：表示一个完整时间（如 01:10:00）中的分钟部分的整数值。默认值为 0。
        参数4(seconds)：表示一个完整时间（如 01:10:00）中的秒部分的整数值。默认值为 0。
       */
      let time4 = new Date(56, 4, 19)
      console.log(time4);
    </script>
  </body>

</html>
