<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用keys迭代数组</title>
    <script>
        //keys是Object的静态函数，专门用来遍历对象获取键名。Object.keys()函数的参数是一个对象，
        //返回一个数组，元素是该对象所有本地属性名，如果使用该函数迭代数组，可以汇集数组的所有元素下标值
        var o = {
            "a": "A",
            "b": "B",
            "c": "C"
        };
        console.log(Object.keys(o)); //返回["a","b","c"]
        console.log(Object.keys(o).length); //返回3
        var o = ["A", "B", "C", "D"];
        console.log(Object.keys(o)); //返回[0,1,2]
        console.log(Object.keys(o).length); //返回4
    </script>
</head>

<body>

</body>

</html>
