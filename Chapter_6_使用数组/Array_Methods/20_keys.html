<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>keys</title>
</head>
<body>
<script>
  //20、keys
  // 方法返回一个包含数组中每个索引键的Array Iterator对象。
  const array1 = ['a', 'b', 'c'];
  const iterator = array1.keys();
  console.log(iterator);

  for (const key of iterator) {
    console.log(key);
  }



</script>
</body>
</html>
