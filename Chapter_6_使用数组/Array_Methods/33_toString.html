<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>toString</title>
</head>
<body>
<script>
  //33、toString
  /*
    返回一个字符串，表示指定的数组及其元素。
    arr.toString()
    返回值；一个表示指定的数组及其元素的字符串。
   */
  const array1 = [1, 2, 'a', '1a'];

  console.log(array1.toString());
  // expected output: "1,2,a,1a"

</script>
</body>
</html>
