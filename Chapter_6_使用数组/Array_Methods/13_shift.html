<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>shift</title>
</head>
<body>
<script>
  //13、shift
  // 方法从数组中删除第一个元素，并返回该元素的值。此方法更改数组的长度。

  const array = [1, 2, 3];
  const firstElement = array.shift();
  console.log(array); //[2, 3]
  console.log(firstElement);  //1

</script>
</body>
</html>
