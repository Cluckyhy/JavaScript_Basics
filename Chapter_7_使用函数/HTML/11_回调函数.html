        function map(array, func) {
            var res = [];
            for (var i in array) {
                res.push(func(array[i]));
            }
            return res;
        }
        console.log(map([1, 3, 5, 7, 9], function(n) {
            return n * n;
        }));
        console.log(map(["one", "two", "three", "four"], function(item) {
            return item[0].toUpperCase() + item.slice(1).toUpperCase();
        }));
