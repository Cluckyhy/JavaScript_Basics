<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设计鼠标跟随</title>
</head>

<body>
  <div id="div1">鼠标跟随</div>
  <script>
    var div1 = document.getElementById("div1");
    document.onmouseover = function (event) {
      pos(div1, 10, 20, event);
    }
  </script>
  <script>
    //设计一个函数，根据事件对象获取鼠标指针的坐标值
    var pos = function (o, x, y, event) {
      var posX = 0;
      posY = 0;
      var e = event || window.event;
      if (e.pageX || e.pageY) {
        posX = e.pageX;
        posY = e.pageY;
      } else if (e.clientX || e.clientY) {
        posX = e.clientX + document.documentElement.scrollLeft + document.body.scrollLeft;
        posY = e.clientY + document.documentElement.scrollTop + document.body.scrollTop;
      }
      o.style.position = "absolute"; //定义当前对象为绝对定位
      o.style.top = (posY + y) + "px"; //用鼠标指针的y轴坐标和传入的偏移值设置对象y轴坐标
      o.style.left = (posX + x) + "px"; //用鼠标指针的x轴坐标和传入的的偏移值设置对象x轴坐标
    }
  </script>
</body>

</html>
