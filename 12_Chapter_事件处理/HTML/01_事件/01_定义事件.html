<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定义事件</title>
</head>

<body>
  <!-- 
    事件，就是用户和浏览器之间的交互行为
      比如，点击按钮，鼠标移动，关闭窗口....
    我们可以在事件对应的属性中设置一些js代码
      这样当事件被触发时，这些代码将会执行(称为事件响应)
      可以为对应的事件绑定处理函数的形式来响应事件
      这样当事件被触发时，其对应的函数将会被调用
   -->


  <!-- 静态绑定 -->
  <!-- <div id="box" onclick="alert('被单击了一次')">div元素</div> -->
  <!-- <div id="box">div元素</div> -->
  <!-- <form id="form1" action="http://www.baidu.com" method="post" name="form1"
    onsubmit="if(this.elements[0].value.length==0) return false;">
    姓名：<input id="user" name="user" type="text">
    <input type="submit" name="btn" id="btn" value="提交">
  </form> -->
  <button id="btn">按钮</button>
  <script>
    // var div = document.getElementById("box");
    // //动态绑定
    // div.onclick = function () {
    //   alert("我被单击了一次");
    // }
    var button = document.getElementById("btn");
    button.onclick = function (e) {
      var e = e || window.event;
      document.write(e.srcElement ? e.srcElement : e.target);
    }
  </script>
</body>

</html>
