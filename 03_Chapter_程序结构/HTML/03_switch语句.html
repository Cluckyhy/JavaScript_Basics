<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch语句</title>
    <script>
        switch (a = 3) {
            case 1:
                alert(1);
                break;
            case 2:
                alert(2);
                break;
            case 3:
                alert(3);
                break;
        }

        switch (a = 3) {
            case 3 - 2: //表达式标签
                alert(1);
                break;
            case 1 + 1:
                alert(2);
                break;
            case b = 3: //赋值表达式
                alert(3);
                break;
        }

        switch (a = 3) {
            case 3 - 2: //表达式标签
                alert(1);
                break;
            case 1 + 1:
                alert(2);
                break;
            case b = "3": //改变标签值的类型，则就无法进行
                alert(3);
                break;
        }

        switch (a = 1) {
            case 1: //空匹配
            case 2:
                alert(2);
                break;
            default:
                alert(3);
                break;
        }
    </script>
</head>

<body>

</body>

</html>
