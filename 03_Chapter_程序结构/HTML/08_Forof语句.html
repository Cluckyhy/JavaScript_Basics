<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forof语句</title>
</head>
<body>
  <script type="text/javascript">
    /*
      for...of语句在可迭代对象（包括 Array，Map，Set，String，TypedArray，arguments 对象等等）
      上创建一个迭代循环，调用自定义迭代钩子，并为每个不同属性的值执行语句 
    */

    // 迭代Array
    const array1 = [10, 11, 12]
    for (let element of array1) {   // 如果你不想修改语句块中的变量 , 也可以使用const代替let。
      element += 1
      console.log(element);
    }

    // 迭代String
    let iterable1 = 'boo'
    for (const value of iterable1) {
      console.log(value);
      // "b"
      // "o"
      // "o"
    }


    // 迭代 TypedArray
    let iterable2 = new Uint8Array([0x00, 0xff]);
    for (let value of iterable2) {
      console.log(value);
    }

    // 迭代Map
    let iterable3 = new Map([["a", 1],["b", 2],["c", 3]])
    for (let entry of iterable3) {
      console.log(entry);
      // ["a", 1]
      // ["b", 2]
      // ["c", 3]
    }

    for (const [key,value] of iterable3) {
      console.log(value);
      // 1
      // 2
      // 3
    }

    // 迭代Set
    let iterable4 = new Set([1, 1, 2, 2, 3, 3]);
    for (let value of iterable4) {
      console.log(value);
      // 1
      // 2
      // 3
    }

    // 迭代 arguments 对象
    (function(){
      for (const argument of arguments) {
        console.log(argument);
      }
    })('c','h','y')
      // c
      // h
      // y

  </script>
</body>
</html>
