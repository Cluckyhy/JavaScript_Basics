<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨辉三角</title>
    <script>
        var n = 5;
        var a1 = [1, 1];
        var a2 = [1, 1];
        for (var i = 2; i <= n; i++) {
            a2[0] = 1;
            for (var j = 1; j < i - 1; j++) {
                a2[j] = a1[j - 1] + a1[j];
            }
            a2[j] = 1;
            for (var k = 0; k <= j; k++) {
                a1[k] = a2[k];
            }
        }
    </script>
</head>
