<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>执行检测</title>
    <script>
        var s = "JavaScript";
        var r = /\w/g; //匹配字符
        var b = r.test(s);
        alert(b); //返回true
        var r = /\d/g; //匹配数字
        var b = r.test(s);
        alert(b); //返回false

        var s = "JavaScript"; //测试字符串
        var r = /\w/g; //匹配模式
        while (r.test(s)) {
            //利用RegExp静态属性显示当前匹配的信息
            console.log("匹配的文本 =" + RegExp.lastMatch + "    r.lastIndex = " + r.lastIndex);
        }
    </script>
</head>
