    <title>匹配日期</title>
    <script>
        var regex = /[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$/;
        console.log(regex.test("2022-02-27")); //返回true
        console.log(regex.test("002-02-27")); //返回false
    </script>
