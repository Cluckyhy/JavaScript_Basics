    <title>匹配16进制的颜色值</title>
    <script>
        var regex = /#[0-9a-fA-F]{6}|[0-9a-fA-F]{3}/g;
        var string = "#ffbbad #Fc01DF #FFF #ffE";
        alert(string.match(regex)); //返回#ffbbad,#Fc01DF,FFF,ffE
    </script>
