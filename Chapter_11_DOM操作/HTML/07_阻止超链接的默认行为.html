<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阻止超链接的默认跳转行为</title>
</head>

<body>
  <a href="https://www.baidu.com">百度</a><br />
  <a href="https://jingdon.com">京东</a><br />
  <a href="https://taobao.com">淘宝</a>
  <script>
    //获取所有的a标签
    var allA = document.getElementsByTagName("a");
    console.log(allA);
    //为每一个a标签添加一个点击事件
    for (item in allA) {
      allA[item].onclick = function () {
        console.log(item);
        // console.log("我被点击了");
        alert("sss");
        return false;
      }

      //错误写法，因为allA是一个伪数组
      // allA[item].addEventListener('click', function () {
      //   alert("sss");
      //   return false;
      // });
    }
  </script>
</body>

</html>
