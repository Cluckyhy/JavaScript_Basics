<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>替换HTML字符串</title>
</head>

<body>
  <h1>单击回答问题</h1>
  <ul>
    <li>你叫什么？</li>
    <li>你喜欢JS吗？</li>
  </ul>
  <script>
    //outerHTML和innerHTML属性的效果是不同的
    //outerHTML是使用<h2>标签替换掉了<li>
    //innerHTML是把<h2>标签插入到<li>中
    //在使用innerHTML、outerHTML时，应该删除被替换的所有事件处理程序和javaScript对象属性
    var ul = document.getElementsByTagName("ul")[0]; //获取列表结构
    var lis = ul.getElementsByTagName("li"); //获取列表结构的所有列表项
    lis[0].onclick = function () {
      this.innerHTML = "<h2>我是一名初学者</h2>"; //替换HTML文本
    }
    lis[1].onclick = function () { //为第4个列表项绑定事件处理函数
      this.outerHTML = "<h2>当然喜欢</h2>"; //覆盖列表项标签及其包含内容
    }
  </script>
</body>

</html>
