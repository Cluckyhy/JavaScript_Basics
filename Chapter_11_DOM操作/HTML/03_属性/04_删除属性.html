  <script>
    function hasClass(element, className) {
      var reg = new RegExp('(\\s|^)' + className + '(\\s|$)');
      return reg.test(element.className); //使用正则表达式检测是否有相同的样式
    }

    function deleteClass(element, className) {
      if (hasClass(element, className)) {}
    }
  </script>
