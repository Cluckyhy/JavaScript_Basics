<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While语句</title>
    <script>
        var n = 0;
        while (n < 10) {
            n++;
            alert(n);
        }

        var n = 0;
        //也可以在循环的条件表达式中自动递增或递减值。
        while (n++ < 10) {
            alert(n);
        }

        var n = 0;
        //也可以在循环的条件表达式中自动递增或递减值。
        //仅循环9次
        while (++n < 10) {
            alert(n);
        }
    </script>
</head>

<body>

</body>

</html>
