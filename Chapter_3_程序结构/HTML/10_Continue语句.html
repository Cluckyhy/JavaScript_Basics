        //在下面示例中，利用continue语句辅助过滤掉数组a中的字符元素
        var a = [1, "d", 2, "a", "b", "c", 3, 4]; //定义并初始化数组a
        var b = [],
            j = 0; //定义数组b，和变量j
        for (var i in a) { //遍历数组a
            if (typeof a[i] == "string") {
                //如果元素数据类型为字符串，则返回继续下一次迭代
                continue;
            }
            b[j++] = a[i]; //把非字符串类型的元素赋值给数组b
        }
        alert(b); //返回1,2,3,4
    </script>
