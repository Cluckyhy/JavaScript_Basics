<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For循环语句</title>
    <script>
        for (var n = 1; n < 10; n++) {
            alert(n);
        }
        for (var n = 1, m = 1, l = 1; m++, l++, n < 10; m++, l++, n++) {
            alert(n);
            alert(m);
            alert(l);
        }
    </script>
</head>
