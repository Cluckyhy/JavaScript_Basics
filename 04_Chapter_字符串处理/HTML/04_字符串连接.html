<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串连接</title>
    <script>
        var s1 = "abc";
        var s2 = "def";
        alert(s1 + s2); //字符串连接

        //使用字符串的concat()方法，concat()方法不会修改原字符串的值
        var s1 = "abc";
        var s2 = s1.concat("d", "e", "f"); //调用concat()方法
        alert(s2);
    </script>
</head>

<body>

</body>

</html>
