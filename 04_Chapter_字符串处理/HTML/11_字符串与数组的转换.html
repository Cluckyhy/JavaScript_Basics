<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串与数组的转换</title>
    <script>
        //如果参数为空字符串，则split()方法能够按单个字符进行分割，然后返回字符串等长的数组
        // var s = "javascript";
        // var a = s.split(""); //按字符空隙分割
        // alert(s.length); //返回值为10
        // alert(a.length); //返回值为10

        //如果参数为空，则split()方法能够把整个字符串作为一个元素的数组返回，它相当于把字符串转换为数组。
        // var s = "javascript";
        // var a = s.split(); //空分割
        // alert(a.constructor == Array); //返回true，说明是Array实例
        // alert(a.length); //返回值为1，说明没有对字符串进行分割

        //如果参数为正则表达式，则split()方法能够以匹配文本作为分割符进行切分
        // var s = "a2b3c4d5e678f23g";
        // var a = s.split(/\d+/); //把正则表达式匹配到的数字作为分割符来切分字符串
        // alert(a); //返回数组[a,b,c,d,e,f,g];
        // alert(a.length); //返回数组长度为7

        //split()方法支持第二个参数，该参数是一个可选的整数，用来指定返回数组的最大长度，如果设置了该参数
        //返回的数组长度不会多于这个参数指定的值，如果没有设置该参数，整个字符都被分割，不考虑数组长度
        // var s = "javascript";
        // var a = s.split("", 4); //按顺序从左到右，仅分割4个元素的数组
        // alert(a); //返回数组[a,b,c,d]
        // alert(a.length); //返回值4

        //如果想使返回的数组包括分隔符或分隔符的一个或多个部分，可以使用带子表达式的正则表达式来实现
        var s = "aa2bb3cc4dd5e678f12g";
        var a = s.split(/(\d)/); //使用小括号包含数字分隔符
        alert(a); //返回数组[aa,2,bb,3,cc,4,dd,5,e,6,,7,,8,f,1,,2,g]
    </script>
</head>
