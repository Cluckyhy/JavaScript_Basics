<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>半透明显示</title>
</head>

<body>
  <div id="box" style="background-color: red;width: 300px; height: 200px;"></div>
  <script>
    function setOpacity(e, n) {
      var n = parseFloat(n);
      if (n && (n > 100) || !n) n = 100;
      if (n && (n < 0)) n = 0;
      e.style.opacity = n / 100;
    }

    var box = document.getElementById("box");
    setOpacity(box, 30);
  </script>
</body>

</html>
