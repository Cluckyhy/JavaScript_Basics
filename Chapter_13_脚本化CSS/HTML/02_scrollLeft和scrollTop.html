<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scrollLeft和scrollTop</title>
</head>

<body>
  <textarea name="text" id="text" cols="25" rows="5" style="float:right"></textarea>
  <div id="div" style="height:200px; width:200px; border:solid 50px red; overflow:auto; padding:50px;">
    <dlv id="info" style="height: 400px; width: 400px; border:solid 1px blue;"></dlv>
  </div>
  <script>
    var info = document.getElementById("info");
    var m = 0,
      n = 1,
      s = "";
    while (m++ < 19) {
      s += m + "";
    }
    s += "<br/>";
    while (n++ < 21) {
      s += n + "<br/>";
    }
    info.innerHTML = s;


    var div = document.getElementById("div");
    div.scrollLeft = 200; //设置盒子左边滚出区域宽度为200px
    div.scrollTop = 200; //设置盒子顶部滚出区域高度为200px
    var text = document.getElementById("text");
    div.onscroll = function () {
      text.value = "scrollLeft = " + div.scrollLeft + "\n" +
        "scrollTop = " + div.scrollTop + "\n" +
        "scrollWidth = " + div.scrollWidth + "\n" +
        "scrollHeight = " + div.scrollHeight;
    }
    var hc = div.clientHeight;
    var ho = div.offsetHeight;
    var hs = div.scrollHeight;
    console.log(hc);
    console.log(ho);
    console.log(hs);
  </script>
</body>

</html>
