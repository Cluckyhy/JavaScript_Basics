<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>offsetParent</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      border: solid 1px red;
      padding: 50px;
    }

    #wrap {
      position: relative;
      border-width: 20px;
    }
  </style>
  <script>
    function getP(e) {
      if (e.parentNode == e.offsetParent) {
        var x = e.offsetLeft;
        var y = e.offsetTop;
      } else {
        // var o = getPoint(e);
        // var p = getPoint(e.parentNode);
        // var x = o.x - p.x;
        // var y = o.y - p.y;
      }
      return {
        "x": x,
        "y": y
      };
    }
  </script>
</head>

<body>
  <div id="wrap">
    <div id="sub">
      <div id="box"></div>
    </div>
  </div>
  <script>
    var box = document.getElementById("box");
    var o = getP(box);
    console.log(o.x);
    console.log(o.y);
  </script>
</body>

</html>
