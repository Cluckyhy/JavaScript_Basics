<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包含检测</title>
    <script>
        //主要针对对象，数组，函数
        //定义对象结构
        var o = {
            a: 1, //定义对象的属性a
            b: function() {} //定义对象的方法b
        };
        alert("a" in o); //返回true
        alert("b" in o); //返回true
        alert("c" in o); //返回false
        alert("valueOf" in o); //返回true，继承javaScript为所有Object对象定义的方法
        alset("constructor" in o); //返回true，继承JavaScript为所有Object对象定义的属性

        var a = new Array(); //定义变量a为构造函数Array的实例
        alert(a instanceof Array); //返回true
        alert(a instanceof Object); //返回true，所有对象都是Object
        alert(a instanceof Function); //返回false
    </script>
</head>

<body>

</body>

</html>
