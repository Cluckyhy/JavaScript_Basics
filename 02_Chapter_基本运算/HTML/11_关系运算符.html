<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系运算符</title>
    <script>
        //任何数字与NaN进行比较时都是返回false
        alert("A" > "a"); //返回false
        alert(4 > 3); //返回true，直接利用数值大小进行比较
        alert("4" > Infinity); //返回false，无穷大比任何数字都大
        alert("4" > "3"); //返回true，以字符串进行比较，而不是数字
        alert("a" > "b"); //返回false，
        alert("ab" > "cb"); //返回false
        alert("abd" > "abc"); //返回true
    </script>
</head>

<body>

</body>

</html>
