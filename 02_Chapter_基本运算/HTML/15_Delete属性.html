<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete属性</title>
    <script>
        //定义对象a
        var o = {
            x: 1, //定义对象成员x
            y: 2 //定义对象成员y
        };
        alert(o.x); //返回1，调用对象成员
        delete o.x; //删除对象成员x
        alert(o.x); //返回undefined，没有找到该对象成员

        var o2 = {
            x: 1,
            y: 2
        };
        alert(delete o2.x); //返回true，说明删除成功

        //不是所有对象成员或变量都可以被删除的，如某些内置对象的客户端成员，使用var语句声明的变量也是不允许删除的
        a = 1; //初始化变量，没有用var
        alert(delete a); //返回true，说明删除成功
        var b = 1;
        alert(delete b); //返回false，说明删除失败，不允许被删除
        alert(delete Object.constructor); //返回true，说明部分成员可以被删除
        alert(delete Object.valueOf()); //返回true

        var o3 = {
            x: 1,
            y: 2
        };
        alert(delete o3); //返回false，说明不允许删除
        alert(delete o3.z); //返回true，说明不存在该属性
        alert(delete Object); //返回true
        alert(delete b); //返回true，说明不存在该变量

        var a = [];
        if ("x" in a) {
            delete a["x"];
        } else {
            a["x"] = true;
        }
        alert(a.x);
        if (delete a["x"]) {
            a["x"] = false;
        }
        alert(a.x);
    </script>
</head>

<body>

</body>

</html>
