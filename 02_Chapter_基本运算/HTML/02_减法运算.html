<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>减法运算</title>
    <script>
        var n = 5; //定义并初始化任意一个数值
        alert(NaN - n); //返回NaN，NaN与任意运算数相减，结果都是NaN
        alert(Infinity - n); //返回Infinity,Infinity与任意运算数相减，结果都是Infinity
        alert(Infinity - Infinity); //返回NaN,Infinity与Infinity相减，结果是NaN
        alert((-Infinity) - (-Infinity)); //返回NaN,-Infinity与-Infinity相减，结果是NaN
        alert((-Infinity) - (Infinity)); //返回-Infinity，正负Infinity相减，结果是-Infinity

        // 在减法运算中，如果有一个运算数不是数字，则返回值为NaN，如果数字是字符串类型，则会把它转换成数值后，再进行运算
        alert(2 - "1"); //返回1
        alert(2 - "a"); //返回NaN

        // 对于字符串来说，减法运算符能够完全匹配进行转换，如果字符串是非数值字符串，则返回NaN，而parseFloat()方法则通过逐字符解析并努力转换为数值
        alert(parseFloat("100aaa"));
        alert(parseFloat("aaa100"));
        alert("100aaa" - 0);
        alert("100" - 0);
    </script>
</head>

</html>
