    <title>逻辑非运算</title>
    <script>
        alert(!5); //false
        alert(!!5); //true
        alert(!0); //true
        alert(!!0); //false
        alert(!{}); //false
        alert(!(n = 5)); //false
        alert(!null); //true
        alert(!NaN); //true
        alert(!Infinity); //false
        alert(!(-Infinity)); //false
        alert(!undefined); //true
    </script>
