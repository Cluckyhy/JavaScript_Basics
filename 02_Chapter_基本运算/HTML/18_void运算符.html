<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void运算符</title>
    <script>
        var a = b = c = 2; //定义并初始化变量的值
        d = void(a -= (b *= (c += 5))); //执行void运算符，并把返回值赋予给变量d
        alert(a); //返回-12
        alert(b); //返回14
        alert(c); //返回7
        alert(d); //返回undefined

        alert(void 2 - 1); //返回NaN
        alert(void(2 - 1)); //返回undefined
    </script>
</head>

<body>

</body>

</html>
