<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求余运算</title>
    <script>
        alert(3.2 % 2.3);

        var n = 5;
        alert(Infinity % n); //返回NaN
        alert(Infinity % Infinity); //返回NaN
        alert(n % Infinity); //5，返回本身
        alert(0 % n); //0
        alert(0 % Infinity); //0
        alert(n % 0); //返回NaN
        alert(Infinity % 0); //返回NaN
    </script>
</head>
