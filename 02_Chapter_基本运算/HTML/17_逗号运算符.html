<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逗号运算符</title>
    <script>
        //逗号运算符的表达式都要被执行，返回的值是最右边的结果
        a = (b = 1, c = 2);
        alert(a); //返回2
        alert(b); //返回1
        alert(c); //返回2

        //for语句的条件表达式中仅能够包含三个表达式，第1个表达式为初始值，第2个表达式为监测条件，第3个表达式为递增表达式
        //使用逗号运算符可以在3个表达式中添加多个额外的计算任务，但要确保第2个表达式的最后一个子表达式返回一个可控布尔值
        //否则会导致死循环
        for (var a = 1, b = 10, c = 100; ++c, a < b; a++, c--) {
            alert(a * c);
        }

        a = b = 1, c = 2; //逗号表达式的优先级最低，所以会连续执行和赋值
        alert(a);
        alert(b);
        alert(c);
    </script>
</head>

<body>

</body>

</html>
