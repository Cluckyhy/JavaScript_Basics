<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等值比较</title>
    <script>
        alert("1" == 1); //返回true
        alert(true == 1); //返回true
        alert(false == 0); //返回true
        alert(null == 0); //返回false
        alert(undefined == 0); //返回false
        alert(undefined == null); //返回true
        alert(NaN == "NaN"); //返回false
        alert(NaN == 1); //返回false
        alert(NaN == NaN); //返回false
        alert(NaN != NaN); //返回true

        var a = "abc" + "d";
        var b = "a" + "bcd";
        alert(a == b); //返回true

        alert(null === undefined); //返回false
        alert(0 === "0"); //返回false
        alert(0 === false); //返回false

        var a = {};
        var b = a;
        alert(a === b); //返回true

        var a = {};
        var b = {};
        alert(a === b); //返回false

        var a = new String("abcd");
        var b = new String("abcd");
        alert(a == b); //返回false
        alert(a === b); //返回false

        var a = "1" + 1;
        var b = "11";
        alert(a === b); //返回true
    </script>
</head>

</body>

</html>
