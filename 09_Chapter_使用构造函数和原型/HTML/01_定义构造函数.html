<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定义构造函数</title>
</head>

<body>
  <script>
    //JavaScript没有类的概念，仅允许通过构造函数来模拟类。通过原型实现继承
    //一个构造函数可以生成任意多个实例，实例对象具有相同的属性，行为特征。但是不相等
    //我们约定俗成将构造函数名称的首字母大写来区别普通函数
    //构造函数又2个最明显的特点
    //1、函数体内使用this,引用将要生成的实例对象
    //2、必须要使用new命令调用函数，生成实例对象
    //3、所有对象都是Object的后代
    //   所以任何对象和Object作instanceof检查时都会返回true

    /*构造函数的执行流程：
      1、立刻创建一个对象
      2、将新建的对象设置为函数中this，在构造函数中可以使用this来引用新建的对象
      3、逐行执行函数中的代码
      4、将新建的对象作为函数返回值返回
    */

    function Point(x, y) { //定义一个构造函数
      this.x = x; //私有属性
      this.y = y; //私有属性
      this.sum = function () { //方法
        return this.x + this.y;
      }
    }
  </script>
</body>

</html>
