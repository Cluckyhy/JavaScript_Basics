    var $ = JQuery = function () {
      return new JQuery.fn.init(); //调用原型方法init()，模拟类的初始化构造函数
    }
    JQuery.fn = JQuery.prototype = {
      init: function () {
        this.length = 0;
        this._size = function () {
          return this.length;
        }
        return this; //在原型的初始化方法中返回原型对象
      },
      version: '3.2.1',
      size: function () {
        return this.length;
      }
    }
    console.log($().version); //undefined
    console.log($().size()); //报错size is not a function，由于作用域阻断，导致无法访问JQuery.fn对象的属性或方法
  </script>
