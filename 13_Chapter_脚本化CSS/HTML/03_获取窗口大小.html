<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取窗口大小</title>
</head>

<body style="border: solid 2px blue;margin:0;padding:0;">
  <div style="width: 2000px; height:1000px; border: solid 1px red;"></div>
  <script>
    var wb = document.body.scrollWidth;
    var hb = document.body.scrollHeight;
    var wh = document.documentElement.scrollWidth;
    var hh = document.documentElement.scrollHeight;
    console.log(wb);
    console.log(hb);
    console.log(wh);
    console.log(hh);
  </script>
</body>

</html>
