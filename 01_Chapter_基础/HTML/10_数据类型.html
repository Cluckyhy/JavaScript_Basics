<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
    <script>
        console.log(typeof 1); //返回number
        console.log(typeof "1"); //返回string
        console.log(typeof true); //返回boolean
        console.log(typeof {}); //返回object    对象
        console.log(typeof []); //返回object    数组对象
        console.log(typeof
            function() {}); //返回function
        console.log(typeof null); //返回object  空对象
        console.log(typeof undefined); //返回undefined
    </script>
</head>

<body>

</body>

</html>
