<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声明变量</title>
    <script>
        // 实例一，可以在声明中为变量赋值，未赋值的变量，则初始值为undefined
        var a; //声明变量但没有赋值
        var b = 1; //声明并赋值    
        alert(a); //返回undefined
        alert(b); //返回1
    </script>
</head>

</html>
