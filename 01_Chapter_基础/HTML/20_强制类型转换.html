<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制类型转换</title>
    <script>
        var a = String(true); //返回字符串"true"
        var b = String(0); //返回字符串"0"
        var c = Number("1"); //返回数值1
        var d = Number("true"); //返回数值1
        var e = Boolean("a"); //返回true
        var f = Boolean(""); //返回false
    </script>
</head>
