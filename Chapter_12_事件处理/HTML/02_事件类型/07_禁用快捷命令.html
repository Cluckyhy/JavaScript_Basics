<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>禁用快捷命令</title>
</head>

<body>
  <script>
    document.onclick = function (e) {
      var e = e || window.event;
      if (e.button == 2) {
        e.preventDefault(); //禁止事件默认行为
        return false;
      }
    }
  </script>
</body>

</html>
