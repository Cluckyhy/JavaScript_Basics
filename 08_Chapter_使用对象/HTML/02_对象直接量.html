<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象直接量</title>
</head>

<body>
  <script>
    //除了使用构造函数创建对象外，还可以使用直接量来定义对象
    var o = {
      //创建了一个空对象直接量
    };
    var o = {
      //创建包含数据的对象直接量
      x: 1,
      y: true
    };
    var Me = {
      //创建包含数据的对象直接量
      name: "chenhuiyi",
      age: 19,
      phone: 12323232
    };

    console.log(Me); //返回一个对象Object
    console.log(Me.name); //返回chenhuiyi
  </script>
</body>

</html>
