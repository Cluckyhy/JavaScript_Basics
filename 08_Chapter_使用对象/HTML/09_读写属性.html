<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>读写属性</title>
</head>

<body>
  <script>
    //在对象的读写过程中，对象与数组相似。可以用中括号来读写对象的属性

    //使用点语法来读写对象属性
    var o = {
      x: 1,
    }
    console.log(o.x);
    o.x = 2; //重写属性值
    console.log(o.x);

    //使用中括号语法来读写对象属性
    console.log(o["x"]);
    o["x"] = 'chy';
    console.log(o["x"]);

    //使用getOwnPropertyNames获取该对象的私有属性名称
    var obj = {
      x: 1,
      y: 2,
      z: 3
    };
    var arr = Object.getOwnPropertyNames(obj);
    console.log(arr); //返回属性名：Array(3):x,y,z
  </script>
</body>

</html>
