<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用工厂方式创建对象</title>
</head>

<body>
  <script>
    //创建一个对象
    var obj1 = {
      name: "陈慧亿",
      age: 18,
      sayName: function () {
        console.log(this.name);
      }
    }
    // var obj2 = {
    //   name: "Lulu",
    //   age: 17,
    //   sayName: function () {
    //     console.log(this.name);
    //   }
    // }
    // var obj3 = {
    //   name: "hhhhaa",
    //   age: 22,
    //   sayName: function () {
    //     console.log(this.name);
    //   }
    // }


    //使用工厂的方法创建对象
    /*
      使用工厂方法创建的对象，使用的构造函数都是Object
      所以创建的对象都是Object这个类型
      就导致我们无法区分出多种不同类型的对象
    */
    function createPerson(name, age) {
      //创建一个新对象
      var obj = new Object();
      //向对象中添加属性
      obj.name = name;
      obj.age = age;
      obj.sayName = function () {
        console.log(this.name);
      };
      //将新的对象返回
      return obj;
    }

    var obj1 = createPerson("陈慧亿", 19);
    var obj2 = createPerson("LUlu", 21);
    var obj3 = createPerson("lll", 22);
    console.log(obj1);
    console.log(obj2);
    console.log(obj3);
    obj1.sayName();
  </script>
</body>

</html>
