    //定义一个对象，使用访问器属性b来读写数据属性a
    var obj = Object.create(Object.prototype, {
      a: {
        //数据属性
        writable: true,
        value: 'a'
      },
      b: { //访问器属性b
        get: function () {
          return this.a;
        },
        set: function (value) {
          this.a = value;
        }
      }
    });
    console.log(obj.a); //返回'a'
    console.log(obj.b); //返回'a'
    obj.b = 10;
    console.log(obj.b); //返回10
