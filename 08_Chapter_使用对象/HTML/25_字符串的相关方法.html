<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串的相关方法</title>
</head>

<body>
  <script>
    /*
      在底层，字符串是以字符数组的形式保存的
      ['h','e','l','l','o']
    
    */
    var str = "陈hello";
    // length属性可以获取字符串的长度
    console.log(str.length);
    console.log(str[1]);
    //charAt(0)根据索引取指定的字符
    var result = str.charAt(4);
    console.log(result);
    //charCodeAt(0)获取指定位置字符的字符编码(Unicode编码)
    var result = str.charCodeAt(0);
    console.log(result);
    var result = String.fromCharCode(38472);
    console.log(result);
    //concat()可以用来连接两个或多个字符串
    //作用和+号一样
    var result = str.concat("你好");
    console.log(result);
    //indexof()
    //该方法可以检索一个字符串是否含有指定内容
    //如果字符串中含有该内容，则返回其第一次出现的索引
    //如果没有找到指定的内容，则返回-1
    //可以指定第二个参数，指定开始查找的位置
    //lastIndexOf();
    //该方法的用法和indexOf()一样
    //  不同的是indexOf()是从前往后找
    //         lastIndexOf()是从后往前找
    //         也可以指定开始查找的位置
    var result = str.indexOf('z');
    console.log(result); //-1
    var result = str.indexOf('h', 2);
    console.log(result); //-1
    //slice()
    //可以从字符串中截取指定的内容
    //不会影响原字符串，而是将截取到的内容返回
    var result = str.slice(0, 3);
    console.log(result);
    //substring()
    //也可以用来截取一个字符串，和slice()类似
    //基本是一样，不同的是，slice可以接收负值为参数
    //而substring不能接收负值作为参数，如果传入一个负值，则默认使用0
    //而且会自动调整参数的位置，如果第二个参数小于第一个，则自动交换
    var result = str.substring(0, 3);
    console.log(result);
    //split()
    //可以将一个字符串拆分为一个数组
    var str1 = "abc,bcd,def";
    var result = str1.split(',');
    console.log(result);
    console.log(Array.isArray(result));
    //如果传递一个空串，则会将每一个字符拆分为数组中的一个元素
    result = str1.split("");
    console.log(result.length);
  </script>
</body>

</html>
