    // f.prototype = o1;

    // var o = new f();
    // var b = o1.isPrototypeOf(o);
    // console.log(b); //true

    //下面各种特殊对象的原型对象
    //函数的原型对象可以是Object.prototype或者是Function.prototype
    var f = function () {};
    console.log(Object.prototype.isPrototypeOf(f)); //true
    console.log(Function.prototype.isPrototypeOf(f)); //true

    //Object和Function对象的原型对象比较特殊
    console.log(Function.prototype.isPrototypeOf(Object)); //true
    console.log(Object.prototype.isPrototypeOf(Function)); //true

    //Function.prototype的原型对象可以是Object.prototype,但是Object.prototype的原型对象绝不是Function.prototype
    console.log(Object.prototype.isPrototypeOf(Object.prototype)); //false
    console.log(Object.prototype.isPrototypeOf(Function.prototype)); //true
    console.log(Function.prototype.isPrototypeOf(Object.prototype)); //false
    console.log(Function.prototype.isPrototypeOf(Function.prototype)); //false
  </script>
