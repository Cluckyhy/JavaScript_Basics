<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换为布尔</title>
    <script>
        //使用双重逻辑非
        var a = !0; //true
        var b = !1; //false
        var c = !NaN; //true
        var d = !null; //true
        var e = !undefined; //true
        var f = !{}; //false
        var g = ![]; //false

        var a = !!0; //false
        var b = !!1; //true
        var c = !!NaN; //false
        var d = !!null; //false
        var e = !!undefined; //false
        var f = !!{}; //true
        var g = !![]; //true

        //2、使用Boolean()构造函数转换
        var a = 0;
        var b = 1;
        a = new Boolean(a); //返回false
        b = new Boolean(b); //返回true
    </script>
</head>
