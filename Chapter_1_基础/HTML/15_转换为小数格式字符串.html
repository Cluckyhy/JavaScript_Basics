<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换为小数格式字符串</title>
    <script>
        var a = 10;
        //保留几位小数
        console.log(a.toFixed(2)); //返回10.00
        console.log(a.toFixed(4)); //返回10.0000
        var a = 123456789;
        //指定的是小数后位数
        console.log(a.toExponential(2)); //返回1.23e+8
        console.log(a.toExponential(4)); //返回1.2346e+8
        var a = 123456789;
        //指定的是有效位数
        console.log(a.toPrecision(2)); //返回1.2e+8
        console.log(a.toPrecision(4)); //返回1.235e+8
    </script>
</head>

<body>

</body>

</html>
