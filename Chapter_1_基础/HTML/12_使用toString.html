<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用toString</title>
    <script>
        var o = {};
        var a = [];
        var b = function() {};
        var m = Object.prototype.toString;
        alert(o.toString());
        alert(m.call(a));
        alert(m.call(b));
    </script>
</head>
