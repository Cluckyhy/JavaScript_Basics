<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换数字模式</title>
    <script>
        var a = 1.000;
        var b = 0.0001;
        var c = 1e-4;
        alert(a.toString()); //1
        alert(b.toString()); //0.0001
        alert(c.toString()); //0.0001

        var d = 010;
        var e = 0x10;
        alert(d.toString()); //8
        alert(e.toString()); //16
    </script>
</head>

</body>

</html>
