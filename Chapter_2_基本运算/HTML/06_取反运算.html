<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取反运算</title>
    <script>
        //特殊操作数的取反运算
        alert(-5); //返回-5
        alert(-"5"); //返回-5
        alert(-"a"); //返回NaN
        alert(-Infinity); //返回-Infinity
        alert(-(-Infinity)); //返回Infinity
        alert(-NaN); //返回NaN
    </script>
</head>

</body>

</html>
