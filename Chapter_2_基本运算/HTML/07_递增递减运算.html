<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增递减运算</title>
    <script>
        // alert(4++); //返回错误！
        var n = 4;
        alert(n++); //返回4
        var n = 4;
        alert(n++); //返回4
        var n = 4;
        alert(++n); //返回5
        var n = 4;
        alert(n++); //返回4
        alert(++n); //返回6
    </script>
</head>
