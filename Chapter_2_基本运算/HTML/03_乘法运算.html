<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法运算</title>
    <script>
        var n = 5;
        alert(NaN * n); //返回NaN，NaN与任意数操作数相乘，结果都是NaN
        alert(Infinity * n); //返回Infinity，Infinity与任意非0正数相乘，结果都是Infinity
        alert(Infinity * (-n)); //返回-Infinity，Infinity与任意非0负数相乘，结果都是-Infinity
        alert(Infinity * 0); //返回NaN，Infinity与0相乘，结果都是NaN
        alert(Infinity * Infinity); //返回Infinity，Infinity与Infinity相乘，结果是Infinity
    </script>
</head>

<body>

</body>

</html>
