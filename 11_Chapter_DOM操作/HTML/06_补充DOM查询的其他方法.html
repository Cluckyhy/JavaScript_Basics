<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM查询的其他方法</title>
</head>

<body>
  <div class="box1">我是一个div</div>
  <script>
    /*
      根据元素的class属性查询一组元素节点对象
      getElementsByClassName()可以根据clss属性值获取一组元素节点对象，
      但是该方法不支持IE8及以下的浏览器

      document.querySelector()
        需要一个选择器的字符串作为参数，可以根据一个CSS选择器来查询一个元素节点对象
        虽然IE8中没有getElementsByClassName()但是可以使用querySelector()代替
        使用该方法总会返回唯一的一个元素，如果满足条件的元素有多个，那么它只会返回一个

      document.querySelectorAll()
        该方法和querySelector()用法类似，不同的是它会将符合条件的元素封装到一个数组中返回
        即使符合条件的元素只有一个，它也会返回一个数组
    */

    var box = document.querySelector(".box1");
    console.log(box.innerHTML);
    var boxs = document.querySelectorAll(".box1")[0];
    console.log(boxs.innerHTML);
  </script>
</body>

</html>
