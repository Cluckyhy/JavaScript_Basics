<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>接收JSON数据</title>
</head>

<body>
  <script type="text/javascript">
    obj = {
      name: 'chy',
      age: 12
    }
    
    console.log(JSON.stringify(obj));
    console.log(JSON.stringify('this is a string'));

    // 下面的代码会报错，JSON.parse不能直接解析字符串
    console.log(JSON.parse('this is a string'));
  </script>
</body>

</html>
