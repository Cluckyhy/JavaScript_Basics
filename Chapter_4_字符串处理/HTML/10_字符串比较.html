<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串比较</title>
    <script>
        alert("a" > "A"); //返回true;
        var s = "javascript";
        var a = s.split("");
        var s1 = a.sort(function(a, b) {
            return a.localeCompare(b);
        });
        a = s1.join("");
        alert(a); //返回aacijprstv
    </script>
</head>
